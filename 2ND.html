
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Orderd List</h1>
    <ol type="a" start="5" reversed>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    
    <h1>Unorderd List</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>

    <ul style="list-style-type:none;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
    
    <h1>Definition List</h1>
    <dl>
        <dt>Mobile</dt>
        <dd>It is a electronic device</dd>
        <dt>Laptop</dt>
        <dd>It is mine</dd>     
    </dl>

</body>
</html>
