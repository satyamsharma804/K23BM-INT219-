<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="uname">Enter Name:</label>
        <input type="text" name="name1" id="uname" size="60" maxlength="50" placeholder="Enter your first name" value="XYZ" required>
        <br><br>


        <label for="pass">Enter Password</label>
        <input type="password" name="pass" id="pass" placeholder="Enter Password" required>
        <br><br>
        <label for="email">Enter Emailid</label>
        <input type="email" name="email" id="email" placeholder="Enter your email id" size="40" value="xyz@gmail.com" required>
        <br><br>

        <label for="feedback">Enter feedback</label>
        <textarea name="feedback" id="feedback" rows="7" cols="50">Positive review</textarea>
        <br><br>
        <label for="hobby">Choose your hobby</label>
        <input type="checkbox" name="hobby" id="hobby" checked>Cooking
        <input type="checkbox" name="hobby" id="hobby">Singing
        <input type="checkbox" name="hobby" id="hobby">Dancing
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="na" value="N/A">
        <label for="na">Mai nahi batunga</label>
        <br><br>
        <label for="statesel">Select State</label>
        <select name="statesel" id="statesel" size="">
            <option value="Choose">Choose your state</option>
            <option value="Bihar">Bihar</option>
            <option value="Panjab">Panjab</option>
            <option value="Asam">Asam</option>
            <option value="Delhi">Delhi</option>
        </select>
        <br><br>


        <label for="filesec">Choose File</label>
        <input type="file" name="filesec">

        <br><br>
        <input type="submit" name="submitform " id="submitform " value="Submit Form">
        <label for=""></label>
        <input type="reset" name="reset" id="reset" value="Reset Form">
        <input type="image" name="imgbtn" id="imgbtn" src="submit.jpg" width="90" height="90">
    </form>
</body>

</html>
